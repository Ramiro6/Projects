<div class="container text-center">
  <h1>Login</h1>

  <div class="container">
  <form (ngSubmit)="signUp(forma)"
        #forma="ngForm">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email"
                class="form-control"
                id="inputEmail3"
                placeholder="Email"
                name="email"
                [(ngModel)]="claves.email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password"
                class="form-control"
                id="inputPassword3"
                placeholder="Password"
                name="password"
                [(ngModel)]="claves.password">
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>

  </form>
</div>
</div>
