<div class="container top-30">

  <div class="row">
      <div class="col-md-3">
        <label for="termino">Buscar artistas</label>
        <input [(ngModel)]="termino"
        (keyup)="buscarArtista()"
        type="text" name="termino"
        class="form-control"
        placeholder="Buscar por artista">
        <hr>
      </div>

      <div class="col-md-9">
        <div class="row" *ngFor="let artista of _spotifyService.artistas">
          <div class="col-md-3 text-center puntero"
            [routerLink]="['/artista', artista.id]"
          >
            <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail" alt="">
            <p>
              {{ artista.name }}
            </p>
            <hr>
          </div>
        </div>
      </div>



</div>
