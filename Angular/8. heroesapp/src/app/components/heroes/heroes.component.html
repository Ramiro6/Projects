<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe','nuevo']"
            class="btn btn-outline-primary"
            type="button"
            name="button">Nuevo</button>
  </div>
</div>
<br><br>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Casa</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let k of heroes | keys; let i = index">
      <td>{{i + 1}}</td>
      <td>{{ heroes[k].nombre }}</td>
      <td>{{ heroes[k].casa }}</td>
      <td>
        <button [routerLink]="['/heroe', k]"
                class="btn btn-outline-success"
                type="button"
                name="button">Editar</button>
      </td>
      <td>
        <button (click)="borraHeroe(k)"
                class="btn btn-outline-danger"
                type="button"
                name="button">Eliminar</button>
      </td>
    </tr>
  </tbody>
      </table>
    </div>
  </div>
</div>
